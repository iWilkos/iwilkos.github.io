<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .terminal-container {
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin: 0;
            overflow: hidden;
            font-family: 'Consolas', monospace;
            width: 100%;
            height: 100vh;
            border: 1px solid #333;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 8px;
            display: flex;
            align-items: center;
            user-select: none;
            border-bottom: 1px solid #333;
        }

        .terminal-buttons {
            display: flex;
            gap: 6px;
            margin-right: 12px;
        }

        .terminal-button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-button.close { background: #ff5f56; }
        .terminal-button.minimize { background: #ffbd2e; }
        .terminal-button.maximize { background: #27c93f; }

        .terminal-title {
            color: #fff;
            font-size: 12px;
        }

        .terminal-window {
            padding: 12px;
            color: #d4d4d4;
            background: #1a1a1a;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #1a1a1a;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            flex: 1;
            outline: none;
        }

        .prompt {
            color: #4fc3f7;
            font-size: 12px;
        }

        .output-line {
            margin: 4px 0;
            white-space: pre-wrap;
            font-size: 12px;
            color: #d4d4d4;
        }

        .copy-button {
            background: #4fc3f7;
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .output-line:hover .copy-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="password-generator-cli">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Password Generator CLI</div>
        </div>
        <div class="terminal-window">
            <div class="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="prompt">guest@portfolio:~$</span>
                <input type="text" class="terminal-input" autofocus>
            </div>
        </div>
    </div>
    <script src="PasswordGenerator.js"></script>
</body>
</html>
