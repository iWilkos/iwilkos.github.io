<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Ben Wilkinson Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a2b3c 0%, #2c3e50 100%);
            color: white;
        }

        nav {
            display: none;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2c3e50;
            transition: 0.3s ease-in-out;
            z-index: 1000;
            padding-top: 60px;
            box-shadow: 3px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 25px;
        }

        .toggle-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .toggle-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .toggle-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .toggle-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .content {
            transition: margin-left 0.3s ease-in-out;
            margin-left: 0;
        }

        .content.active {
            margin-left: 250px;
        }

        .contact-section {
            padding: 120px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container h2 {
            color: #4fc3f7;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            animation: titleGlow 2s infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4fc3f7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #81d4fa;
            transform: translateY(-2px);
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 5px rgba(79, 195, 247, 0.5); }
            50% { text-shadow: 0 0 20px rgba(79, 195, 247, 0.8); }
            100% { text-shadow: 0 0 5px rgba(79, 195, 247, 0.5); }
        }

        @media screen and (max-width: 768px) {
            .content.active {
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                left: -100%;
            }
            
            .sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects and Certifications</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contact Me</h2>
                <form id="contactForm" action="https://formspree.io/f/xyzkkoyn" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required rows="4"></textarea>
                    </div>
                    <input type="hidden" name="_next" value="contact.html">
                    <input type="hidden" name="_captcha" value="true">
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
        </section>
    </div>

    <div class="social-links" style="text-align: center; margin: 20px 0;">
        <h3 style="color: #4fc3f7; margin-bottom: 15px;">Connect With Me</h3>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <a href="https://github.com/iWilkos" target="_blank" style="
                display: inline-block;
                padding: 12px 25px;
                background-color: #333;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            ">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/ben-wilkinson-900a32286" target="_blank" style="
                display: inline-block;
                padding: 12px 25px;
                background-color: #0077b5;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            ">
                LinkedIn
            </a>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7); font-size: 0.9em;">
        <p>© 2025 Ben Wilkinson™. All rights reserved.</p>
        <p style="font-size: 0.8em;">Built with the assistance of AI tools, including Cursor AI.</p>
    </footer>

</body>
</html>
